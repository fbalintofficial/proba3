{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2 class="mb-4">Új időpont hozzáadása</h2>
        
        <form method="POST">
            <div class="mb-3">
                <label for="nap" class="form-label">Dátum*</label>
                <input type="date" class="form-control" id="nap" name="nap" required>
            </div>
            
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="kezdes" class="form-label">Kezdés ideje*</label>
                    <input type="time" class="form-control" id="kezdes" name="kezdes" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="vegzes" class="form-label">Végzés ideje*</label>
                    <input type="time" class="form-control" id="vegzes" name="vegzes" required>
                </div>
            </div>
            
            <div class="mb-3">
                <label for="max_foglalas" class="form-label">Maximális foglalások száma*</label>
                <input type="number" class="form-control" id="max_foglalas" name="max_foglalas" min="1" value="10" required>
            </div>
            
            <button type="submit" class="btn btn-primary">Időpont hozzáadása</button>
            <a href="{{ url_for('admin_kezelo') }}" class="btn btn-secondary">Mégsem</a>
        </form>
    </div>
</div>
{% endblock %}
